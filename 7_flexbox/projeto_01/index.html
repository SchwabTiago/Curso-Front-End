<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Nebula Hosting</title>
</head>

<body>
    <header>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Plans</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </header>

    <main>
        <section id="banner">
            <p>Nebula Hosting</p>
        </section>

        <section id="pricing-section">
            <div class="pricing-box">
                <h3>Iniciante</h3>
                <p>R$9,99/mês</p>
                <ul>
                    <li>1 site</li>
                    <li>10 GB SSD</li>
                    <li>Suporte básico</li>
                </ul>
                <button class="pricing-button">Assinar</button>
            </div>
            <div class="pricing-box">
                <h3>Intermediário</h3>
                <p>R$19,99/mês</p>
                <ul>
                    <li>3 sites</li>
                    <li>50 GB SSD</li>
                    <li>Suporte semanal</li>
                </ul>
                <button class="pricing-button">Assinar</button>
            </div>
            <div class="pricing-box">
                <h3>Avançado</h3>
                <p>R$49,99/mês</p>
                <ul>
                    <li>10 sites</li>
                    <li>100 GB SSD</li>
                    <li>Suporte 24/7</li>
                </ul>
                <button class="pricing-button">Assinar</button>
            </div>
        </section>
        <section id="">

        </section>
    </main>
</body>

</html>
