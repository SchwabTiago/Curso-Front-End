<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const n = Math.random()
        let p = 0

        function testandoElseIf() {
            if (n < 0.5) {
                console.log("N é menor q 0.5")
            } else if (n > 0.5 && n < 0.8) {
                console.log("N esta entre 0.5 e 0.8")
            } else if (n >= 0.8) {
                console.log("N é maior q 0.8")

            }
        }

        function testandoIfeElse() {
            if (n > 0.5) {
                console.log("N é maior q 0.5")
            } else {
                console.log("N é menor q 0.5")
            }
        }

        function testanWhile() {
            while (p <= 5) {
                console.log(p);
                p = p + 1;
            }
        }

        function testandoFor() {
            let a = 1
            for (let i = 0; i < 10; i++) {
                console.log("test", a++)
            }
        }

        function testandoSwitch() {
            let dia = Math.floor(Math.random() * 7) + 1;
            let nomeDoDia;

            switch (dia) {
                case 1:
                    nomeDoDia = "Domingo";
                    break;
                case 2:
                    nomeDoDia = "Segunda-feira";
                    break;
                case 3:
                    nomeDoDia = "Terça-feira";
                    break;
                case 4:
                    nomeDoDia = "Quarta-feira";
                    break;
                case 5:
                    nomeDoDia = "Quinta-feira";
                    break;
                case 6:
                    nomeDoDia = "Sexta-feira";
                    break;
                case 7:
                    nomeDoDia = "Sábado";
                    break;
                default:
                    nomeDoDia = "Dia inválido";
            }

            console.log("Hoje é " + nomeDoDia);
        }

        testandoIfeElse()
        testandoElseIf()
        testanWhile()
        testandoFor()
        testandoSwitch()
    </script>
</body>

</html>
