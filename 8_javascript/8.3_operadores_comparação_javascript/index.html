<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(1 == 1);            // true
        console.log(2 == 3);            // false
        console.log('1' == 1);          // true (coerção)
        console.log(0 == false);        // true
        console.log(null == undefined); // true
        console.log('' == 0);           // true
        console.log([] == false);       // true
        console.log([] == '');          // true
        console.log([1] == '1');        // true
        
        console.log(1 === 1);           // true
        console.log('1' === 1);         // false (sem coerção)
        console.log(false === 0);       // false
        console.log(null === undefined);// false
        console.log(NaN === NaN);       // false

        console.log(1 != 2);            // true
        console.log('1' != 1);          // false
        console.log(0 != false);        // false
        console.log(null != undefined); // false
        console.log(1 !== 2);           // true
        console.log('1' !== 1);         // true
        console.log(0 !== false);       // true
        console.log(null !== undefined);// true

        console.log(5 > 3);             // true
        console.log(3 < 5);             // true
        console.log(3 >= 3);            // true
        console.log(4 <= 4);            // true
        console.log(5 > 5);             // false
        console.log(5 < 5);             // false

        console.log('b' > 'a');         // true (ordem lexicográfica)
        console.log('apple' < 'banana');// true
        console.log('2' < '10');        // false (ordem de string)

        console.log('5' > 3);           // true (coerção de '5' para número)
        console.log('abc' > 3);         // false ('abc' vira NaN)
        console.log(null > 0);          // false
        console.log(null == 0);         // false
        console.log(null >= 0);         // true (coerção de null para 0)
        console.log(undefined == 0);    // false
        console.log(undefined > 0);     // false
        console.log(undefined < 0);     // false

        console.log(NaN == NaN);        // false
        console.log(NaN != NaN);        // true
        console.log(NaN > 0);           // false
        console.log(NaN < 0);           // false
        console.log(isNaN(NaN));        // true

        console.log({} == {});          // false
        console.log([] == []);          // false
        console.log([1, 2] == '1,2');    // true
    </script>
</body>

</html>
